
<form action="/login" class="form-horizontal login-form" method="post">
	<fieldset>
	    <legend>登录Ychart</legend>
	    <label>请输入您的用户名：</label>
	    <div>
	    	<input type="text" class="form-control name-val" placeholder="请输入您的用户名：" name="userName" required>
		</div>
	    <p class="text-warning">清除cookie后您将重新登录</p>
	</fieldset>
	<button type="submit" class="btn btn-primary btn-enter">进入聊天室</button>
</form>
